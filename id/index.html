<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mojastrona</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/id.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/NtZWDW6.png">
    <link rel="apple-touch-icon" href="images/NtZWDW6.png">
    <link rel="shortcut icon" href="images/NtZWDW6.png">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">

    <style>
        /* Gwarantujemy, że pole i przycisk są klikalne */
        .password_input { 
            position: relative; 
            z-index: 1000 !important; 
        }
        .login { 
            cursor: pointer !important; 
            position: relative; 
            z-index: 1000 !important; 
        }
        .eye { cursor: pointer; z-index: 1001; }
    </style>

    <script>
    // LOGIKA WERYFIKACJI NA SAMYM POCZĄTKU
    window.addEventListener('load', function() {
        const PASSWORDS = {
            "haslo123": "2026-12-31",
            "druzynaA": "2026-12-31",
            "test2026": "2026-12-31"
        };
        const SALT = "Twoj_Tajny_Salt_2026";

        const input = document.querySelector(".password_input");
        const btn = document.querySelector(".login");
        const eye = document.querySelector(".eye");

        // Ustawiamy typ pola na hasło od razu
        if(input) input.setAttribute("type", "password");

        function getOnlineKey() {
            const d = new Date();
            const dateStr = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0") + "-" + String(d.getDate()).padStart(2, "0");
            return btoa(dateStr + SALT).replace(/=/g, "").substring(0, 12);
        }

        function checkAction(e) {
            // Zatrzymujemy inne skrypty (np. id.js)
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();

            const pass = input.value.trim();
            const today = new Date().toISOString().split('T')[0];

            if (PASSWORDS[pass] && today <= PASSWORDS[pass]) {
                const url = new URL(window.location.href);
                url.searchParams.set("online", getOnlineKey());
                window.location.href = url.toString();
            } else {
                alert("Błędne hasło lub dostęp wygasł!");
                input.value = "";
            }
            return false;
        }

        // Podpinamy się pod kliknięcie ZANIM zrobi to id.js
        if (btn) {
            btn.addEventListener("click", checkAction, true);
            btn.onclick = checkAction; // podwójne zabezpieczenie
        }

        // Obsługa Enter
        if (input) {
            input.addEventListener("keydown", function(e) {
                if (e.key === "Enter") checkAction(e);
            });
        }

        // Obsługa oka
        if (eye) {
            eye.onclick = function() {
                input.type = (input.type === "password") ? "text" : "password";
            };
        }
    }, true);
    </script>
</head>

<body>
    <div class="background"></div>

    <div class="top_grid">
        <img class="logo" src="images/Orzelek.png">
        <p class="logo_text">mojastrona</p>
    </div>

    <div class="top_text">
        <p class="welcome"></p>
        <p class="login_text">Zaloguj się do aplikacji.</p>
    </div>

    <div class="password_box">
        <div class="password_grid">
            <p class="password_text">Hasło</p>
            <div class="input_holder">
                <input class="password_input" placeholder="Wprowadź hasło">
                <div class="eye"></div>
            </div>
            <p class="forgot_password">Nie pamiętasz hasła?</p>
        </div>
    </div>

    <div class="bottom">
        <p class="login">Zaloguj się</p>
        <div class="data">
            <img class="logo_other" style="height: 20px;" src="images/COI.png">
            <img class="logo_other" src="images/mc.svg">
            <p class="version">wersja 4.52.0 (13)</p>
        </div>
    </div>

    <script src="js/id.js"></script>
    <script src="js/manifest.js"></script>
</body>
</html>
