<html>
<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/id.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/NtZWDW6.png">
    <link rel="apple-touch-icon" href="images/NtZWDW6.png">
    <link rel="shortcut icon" href="images/NtZWDW6.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        /* Gwarantujemy, że przycisk jest klikalny nad wszystkimi warstwami */
        .login { cursor: pointer !important; position: relative; z-index: 999999 !important; }
        .password_input { position: relative; z-index: 999998 !important; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="top_grid">
        <img class="logo" src="images/Orzelek.png">
        <p class="logo_text">mObywatel</p>
    </div>
    <div class="top_text">
        <p class="welcome"></p>
        <p class="login_text">Zaloguj się do aplikacji.</p>
    </div>
    <div class="password_box">
        <div class="password_grid">
            <p class="password_text">Hasło</p>
            <div class="input_holder">
                <input type="password" class="password_input" id="pass_field" autocomplete="off" spellcheck="false">
                <div class="eye" id="eye_btn"></div>
            </div>
            <p class="forgot_password">Nie pamiętasz hasła?</p>
        </div>
    </div>
    <div class="bottom">
        <p class="login" id="login_btn">Zaloguj się</p>
        <div class="data">
            <img class="logo_other" style="height: 20px;" src="images/COI.png">
            <img class="logo_other" src="images/mc.svg">
            <p class="version">wersja 4.52.0 (13)</p>
        </div>
    </div>

    <script src="js/id.js" defer></script>
    <script src="js/manifest.js" defer></script>

    <script>
    // Uruchamiamy logikę od razu, nie czekając na id.js
    (function() {
        const passwordInput = document.getElementById('pass_field');
        const loginButton = document.getElementById('login_btn');
        const eyeButton = document.getElementById('eye_btn');

        function startLoginProcess(e) {
            // Brutalne zatrzymanie innych akcji
            if (e) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
            }

            const enteredPass = passwordInput.value.trim();

            if (enteredPass === "haslo123") {
                const SALT = "Twoj_Tajny_Salt_2026";
                const d = new Date();
                const dateStr = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0") + "-" + String(d.getDate()).padStart(2, "0");
                const key = btoa(dateStr + SALT).replace(/=/g, "").substring(0, 12);

                // Budowanie parametrów
                const currentSearch = window.location.search;
                const params = new URLSearchParams(currentSearch);
                params.set("online", key);
                
                // Tworzymy pełną ścieżkę do /home/
                const destination = window.location.origin + window.location.pathname.replace(/\/id\/?$/, "/home/") + "?" + params.toString();
                
                // Przekierowanie z wymuszeniem odświeżenia strony
                window.location.assign(destination);
            } else {
                // Jeśli hasło złe, tylko czyścimy
                passwordInput.value = "";
            }
            return false;
        }

        // Rejestrujemy zdarzenie na samym początku fazy przechwytywania
        if (loginButton) {
            loginButton.onclick = startLoginProcess;
            loginButton.addEventListener('click', startLoginProcess, true);
        }

        // Obsługa Enter w polu hasła
        passwordInput.onkeydown = function(e) {
            if (e.key === "Enter") {
                startLoginProcess(e);
            }
        };

        // Obsługa oka
        if (eyeButton) {
            eyeButton.onclick = function(e) {
                e.preventDefault();
                e.stopImmediatePropagation();
                passwordInput.type = (passwordInput.type === "password") ? "text" : "password";
            };
        }
    })();
    </script>
</body>
</html>
