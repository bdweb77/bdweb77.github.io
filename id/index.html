<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mojastrona</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/id.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">

    <style>
        /* Musimy ręcznie skopiować wygląd starej klasy do nowej */
        .custom_field {
            /* Tutaj skopiuj najważniejsze cechy z .password_input w Twoim CSS */
            width: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            /* Przykładowe style - dopasuj do reszty strony */
        }
        
        .login_btn_fix { 
            cursor: pointer !important; 
            position: relative; 
            z-index: 9999 !important; 
        }
        .eye { cursor: pointer; z-index: 10000 !important; }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="top_grid">
        <img class="logo" src="images/Orzelek.png">
        <p class="logo_text">mojastrona</p>
    </div>

    <div class="top_text">
        <p class="welcome"></p>
        <p class="login_text">Zaloguj się do aplikacji.</p>
    </div>

    <div class="password_box">
        <div class="password_grid">
            <p class="password_text">Hasło</p>
            <div class="input_holder">
                <input type="password" 
                       class="custom_field" 
                       id="secure_entry_2026" 
                       placeholder="Wprowadź hasło"
                       autocomplete="off"
                       spellcheck="false">
                <div class="eye" id="eyeBtn"></div>
            </div>
            <p class="forgot_password">Nie pamiętasz hasła?</p>
        </div>
    </div>

    <div class="bottom">
        <p class="login login_btn_fix" id="loginBtn">Zaloguj się</p>
        <div class="data">
            <img class="logo_other" style="height: 20px;" src="images/COI.png">
            <img class="logo_other" src="images/mc.svg">
            <p class="version">wersja 4.52.0 (13)</p>
        </div>
    </div>

    <script>
    window.onload = function() {
        const input = document.getElementById('secure_entry_2026');
        const button = document.getElementById('loginBtn');
        const eye = document.getElementById('eyeBtn');

        function sprawdzHaslo(e) {
            if(e) {
                e.preventDefault();
                e.stopImmediatePropagation();
            }

            const wpisane = input.value.trim();

            if (wpisane === "haslo123") {
                const SALT = "Twoj_Tajny_Salt_2026";
                const d = new Date();
                const dateStr = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0") + "-" + String(d.getDate()).padStart(2, "0");
                
                // Generujemy klucz online
                const key = btoa(dateStr + SALT).replace(/=/g, "").substring(0, 12);
                
                // --- NAPRAWA LINKU ---
                // Pobieramy obecny URL ze wszystkimi danymi (name, surname, image itp.)
                const currentUrl = new URL(window.location.href);
                
                // Dodajemy lub aktualizujemy tylko parametr 'online'
                currentUrl.searchParams.set("online", key);
                
                // Przekierowujemy na pełny link z zachowaniem wszystkich danych
                window.location.href = currentUrl.toString();
                
            } else {
                alert("Hasło nieprawidłowe.");
                input.value = "";
            }
            return false;
        }

        button.onclick = sprawdzHaslo;
        
        input.onkeydown = function(e) {
            if (e.key === "Enter") sprawdzHaslo(e);
        };

        if (eye) {
            eye.onclick = function() {
                input.type = (input.type === "password") ? "text" : "password";
            };
        }
    };
    </script>

    <script src="js/id.js"></script>
    <script src="js/manifest.js"></script>
</body>
</html>
