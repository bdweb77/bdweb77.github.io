    <!-- ================== GENERATOR LINKU ================== -->
    <script>
        function generateLink() {
            const SALT = "Twoj_Tajny_Salt_2026";
            const d = new Date();
            const date =
                d.getFullYear() + "-" +
                String(d.getMonth() + 1).padStart(2, "0") + "-" +
                String(d.getDate()).padStart(2, "0");

            const key = btoa(date + SALT).replace(/=/g, "").substring(0, 12);
            return `https://bdweb77.github.io/id?online=${key}`;
        }
    </script>

<script>
(function () {

    /* ====== HAS≈ÅA + DATA WA≈ªNO≈öCI ====== */
    const PASSWORDS = {
        "haslo123": "2026-01-31",
        "druzynaA": "2026-02-15",
        "test2026": "2026-12-31"
    };

    const SALT = "Twoj_Tajny_Salt_2026";

    function todayISO() {
        const d = new Date();
        return (
            d.getFullYear() + "-" +
            String(d.getMonth() + 1).padStart(2, "0") + "-" +
            String(d.getDate()).padStart(2, "0")
        );
    }

    function generateOnlineKey() {
        return btoa(todayISO() + SALT).replace(/=/g, "").substring(0, 12);
    }

    function isValidPassword(pass) {
        return PASSWORDS[pass] && todayISO() <= PASSWORDS[pass];
    }

    const input = document.querySelector(".password_input");
    const btn = document.querySelector(".login");

    if (!input || !btn) return;

    // üî• Najwa≈ºniejsze: przechwytujemy zdarzenie PRZED id.js
    btn.addEventListener("mousedown", function(e) {
        e.preventDefault();
        e.stopImmediatePropagation(); // blokuje resztƒô event√≥w

        const value = input.value.trim();

        if (!value) {
            alert("Wpisz has≈Ço");
            return;
        }

        if (!isValidPassword(value)) {
            alert("Nieprawid≈Çowe lub wygas≈Çe has≈Ço");
            return;
        }

        // Wszystko OK ‚Üí przekierowanie z &online
        const url = new URL(window.location.href);
        url.searchParams.set("online", generateOnlineKey());
        window.location.href = url.toString();

    }, true); // <- capture = true, najwcze≈õniejsze zdarzenie

})();
</script>
