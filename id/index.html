<html>
<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/id.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/NtZWDW6.png">
    <link rel="apple-touch-icon" href="images/NtZWDW6.png">
    <link rel="shortcut icon" href="images/NtZWDW6.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        /* Dodatkowe zabezpieczenie, by kursor był widoczny na przycisku */
        .login { cursor: pointer !important; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="top_grid">
        <img class="logo" src="images/Orzelek.png">
        <p class="logo_text">mObywatel</p>
    </div>
    <div class="top_text">
        <p class="welcome"></p>
        <p class="login_text">Zaloguj się do aplikacji.</p>
    </div>
    <div class="password_box">
        <div class="password_grid">
            <p class="password_text">Hasło</p>
            <div class="input_holder">
                <input type="password" class="password_input" id="main_pass_field" autocomplete="off" spellcheck="false">
                <div class="eye" id="eye_toggle"></div>
            </div>
            <p class="forgot_password">Nie pamiętasz hasła?</p>
        </div>
    </div>
    <div class="bottom">
        <p class="login" id="login_btn_click">Zaloguj się</p>
        <div class="data">
            <img class="logo_other" style="height: 20px;" src="images/COI.png">
            <img class="logo_other" src="images/mc.svg">
            <p class="version">wersja 4.52.0 (13)</p>
        </div>
    </div>

    <script src="js/id.js"></script>
    <script src="js/manifest.js"></script>

    <script>
    (function() {
        const input = document.getElementById('main_pass_field');
        const btn = document.getElementById('login_btn_click');
        const eye = document.getElementById('eye_toggle');

        // Funkcja logiki logowania
        function handleAuth(e) {
            // Zatrzymujemy WSZYSTKIE inne skrypty (w tym id.js)
            if (e) {
                e.preventDefault();
                e.stopImmediatePropagation();
            }

            const val = input.value.trim();

            if (val === "haslo123") {
                // Generowanie klucza online
                const SALT = "Twoj_Tajny_Salt_2026";
                const d = new Date();
                const dateStr = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0") + "-" + String(d.getDate()).padStart(2, "0");
                const key = btoa(dateStr + SALT).replace(/=/g, "").substring(0, 12);

                // Budowanie nowego URL do /home/ z zachowaniem parametrów
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set("online", key);
                
                const finalUrl = window.location.origin + "/home/?" + urlParams.toString();
                window.location.href = finalUrl;
            } else {
                // Jeśli hasło błędne - tylko czyścimy pole (bez alertu i bez przekierowania)
                input.value = "";
            }
            return false;
        }

        // Używamy 'capture: true', aby nasz skrypt odpalił się ZANIM id.js przejmie przycisk
        btn.addEventListener('click', handleAuth, true);
        
        // Obsługa Enter
        input.addEventListener('keydown', function(e) {
            if (e.key === "Enter") {
                handleAuth(e);
            }
        }, true);

        // Obsługa oka (pokaż/ukryj)
        if (eye) {
            eye.addEventListener('click', function(e) {
                e.stopImmediatePropagation();
                input.type = (input.type === "password") ? "text" : "password";
            }, true);
        }

        // Naprawa problemu z "kropkami" zamiast hasła:
        // Niektóre skrypty id.js reagują na klasę .password_input. 
        // Jeśli nadal widzisz kropki, skrypt poniżej co 100ms wymusza czysty typ pola.
        setInterval(() => {
            if (input.getAttribute('type') === null) {
                input.setAttribute('type', 'password');
            }
        }, 100);

    })();
    </script>
</body>
</html>
